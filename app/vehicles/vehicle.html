<div ng-controller="vehicleCtrl">
    <table class="table table-hover">
        <tr>
            <td>S.No</td>
            <td>Year</td>
            <td>Make</td>
            <td>Model</td>
            <td>
                <input type="text" ng-model="search">
            </td>
        </tr>
        <tr ng-repeat="vehicle in vehicles|filter:{make:search}|orderBy:'-make'">
            <td>{{$index+1}}</td>
            <td>{{::vehicle.year}}</td>
            <td>{{::vehicle.make|uppercase}}</td>
            <td>{{::vehicle.model|lowercase}}</td>
            <td>
                <button class="btn btn-primary" ng-click="addVehicleToCheckout(vehicle)">+</button>
                <button class="btn btn-primary" ng-click="removeVehicleToCheckout(vehicle)">-</button>
            </td>
        </tr>
    </table>
</div>
