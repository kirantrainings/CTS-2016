<form class="form-horizontal" ng-controller="registerCtrl" name="registerForm" novalidate>
    <div class="form-group">
        <label class="control-label col-xs-2">First Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="First Name" name="firstName" ng-model="registerUser.firstName">

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Last Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Last Name" name="lastName" ng-model="registerUser.lastName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Age</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Age" ng-model="registerUser.age">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-2">Gender</label>
        <div class="col-xs-4">
            <input type="radio" value="M" ng-model="registerUser.gender">M
            <input type="radio" value="F" ng-model="registerUser.gender">F
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Country</label>
        <div class="col-xs-4">
            <select class="form-control" ng-options="country.name group by country.continent for country in countries" ng-model="selectedCountry">
            </select>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-2">Street Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Street Name" ng-model="registerUser.streetName">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="registerUser.agree"> Agree Terms and Conditions</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <button class="btn btn-primary" ng-disabled="!registerUser.agree" ng-click="saveUser()">Register</button>
        </div>
    </div>


    <pre>{{registerUser|json}}</pre>
</form>
